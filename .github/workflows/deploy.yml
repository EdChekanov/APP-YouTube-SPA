name: Deploy
on:
  push:
    branches: [main]

permissions:
  contents: write # ← ДОБАВЬТЕ В НАЧАЛО JOBS

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ✅ Node 20.19+ для Vite 7
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create 404.html для SPA # ← ДОБАВЬТЕ
        run: cp dist/index.html dist/404.html

      - name: List dist contents # ✅ Отладка
        run: ls -la dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
